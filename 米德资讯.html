<script>
    var vm = new Vue({
        el: '#vueData',
        data: {
            //表单
            form1: {
                name: '',
                city: '',
                email: '',
                phone: '',
                detail: ''
            },
            //图片

                path: 'img/德语特色课程banner.png',
                url: ''
            },
            edits: []
        },
        methods: {

            closeModel: function () {
                $('#lxModal').modal("hide");
            },
            submitForm1: function () {
                if (this.form1.name == "") {
                    alert("请输入您的姓名");
                    return;
                }
                if (this.form1.city == "") {
                    alert("请输入所在城市");
                    return;
                }
                if (this.form1.email == "") {
                    alert("请输入您的邮箱");
                    return;
                }
                if (this.form1.detail == "") {
                    alert("请输入联系电话");
                    return;
                }
                if (this.form1.name == "") {
                    alert("请输入合作需求");
                    return;
                }
                $.ajax({
                    url: "http://118.24.110.84:18080/web/contact",
                    data: this.form1,
                    success: function (res) {
                        if (res.code === 200) {
                            alert("提交成功");
                        } else {
                            alert("提交失败");
                        }
                    }
                });
                this.closeModel();
            }
        }
    });
    $(document).ready(function () {
        $.ajax({
            url: "http://118.24.110.84:18080/web/page",
            success: function (res) {
                if (res.code != 200 || res.data === '' || res.data === null) {
                    return;
                }
                var jsonObject = res.data

                //图片
                if (jsonObject.infoList != null) {
                    vm.infoList = jsonObject.infoList;
                }

            }
        });
        $.ajax({
            url: "http://118.24.110.84:18080/web/edit?constantId=editType1",
            success: function (res) {
                if (res.code != 200 || res.data === '' || res.data === null) {
                    return;
                }
                vm.edits = res.data
            }
        });
    })
</script>
